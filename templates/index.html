<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: url("{{ url_for('static', filename='LL.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input, select {
            background: white;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>FRAUD SHIELD</h2>
        <div class="input-group">
            <label for="cardholder">Cardholder Name:</label>
            <input type="text" id="cardholder" placeholder="Enter name">
        </div>
        <div class="input-group">
            <label for="cardnumber">Card Number:</label>
            <input type="text" id="cardnumber" placeholder="Enter card number">
        </div>
        <div class="input-group">
            <label for="amount">Transaction Amount:</label>
            <input type="number" id="amount" placeholder="Enter transaction amount">
        </div>
        <div class="input-group">
            <label for="platform">Transaction Platform:</label>
            <select id="platform">
                <option>E-commerce</option>
                <option>Education</option>
                <option>Restaurants</option>
                <option>Others</option>
            </select>
        </div>
        <div class="input-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter email ID">
        </div>
        <button onclick="submitTransaction()">Submit Transaction</button>
        <div class="loading" id="loading">Processing transaction...</div>
    </div>

    <script>
        function submitTransaction() {
            const cardholder = document.getElementById("cardholder").value;
            const cardnumber = document.getElementById("cardnumber").value;
            const platform = document.getElementById("platform").value;
            const email = document.getElementById("email").value;
            const amount = document.getElementById("amount").value;

            if (!cardholder || !cardnumber || !email || !amount) {
                alert("Please fill all fields!");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email!");
                return;
            }

            if (amount <= 0) {
                alert("Please enter a valid transaction amount!");
                return;
            }

            document.getElementById("loading").style.display = "block";

            const data = {
                cardholder_name: cardholder,
                card_number: cardnumber,
                transaction_platform: platform,
                email: email,
                amount: amount
            };

            fetch("https://your-backend-url.com/predict", {

                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(responseData => {
                alert(`Transaction Status: ${responseData.message}`);
                clearFields();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting transaction!");
            })
            .finally(() => {
                document.getElementById("loading").style.display = "none";
            });
        }

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function clearFields() {
            document.getElementById("cardholder").value = "";
            document.getElementById("cardnumber").value = "";
            document.getElementById("platform").value = "E-commerce";
            document.getElementById("email").value = "";
            document.getElementById("amount").value = "";
        }
    </script>

</body>

</html>
